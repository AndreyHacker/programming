			var slider = {
				slides : ['37___1.jpg', 'disuption-275x226.jpg', 'globalcompet.jpg', 'i.jpeg', 'Internet.jpg'],
				frame : 0,
				set: function(image) {
					document.getElementById("scr").style.backgroundImage = "url(" + image + ")";
				},
				init: function() {
					this.set(this.slides[this.frame]);
				},
				left: function() {
					this.frame--;
					if (this.frame < 0) this.frame = this.slides.length - 1;
					this.set(this.slides[this.frame]);
				},
				right: function() {
					this.frame++;
					if (this.frame == this.slides.length) this.frame = 0;
					this.set(this.slides[this.frame]);
				},
			};
			window:onload =  {
				slider.init();	
			};
		</script>
