<body>
	<label for="check1">1
	 <input type="radio" name="1" id="check1" >
	</label>
	<label for="check2">2

	</label>
	<label for="check3">3
	 <input type="radio" name="3" id="check3">
	</label>
	<input type="button" value="Выбрать" id="butt">

</body>
<script>

		butt.onclick = function(){

		var rad1 = document.querySelector('#check1');
		var rad2 = document.querySelector('#check2');
		var rad3 = document.querySelector('#check3');
		if(rad1.checked){
			alert("Вы выбрали 1")
		}else if(rad2.checked){
			alert("Вы выбрали 2");
		}else{
			alert("Вы выбрали 3");
		}
		rad1.checked = false;
		rad2.checked = false;
		rad3.checked = false;
	}
